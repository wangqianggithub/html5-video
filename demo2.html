<!DOCTYPE html>

<html>
<head>
    <title>HTML5 </title>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
	<link href="css/demo.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/demo.js"></script>

</head>
<body>
<!--
	poster，视频没播放时候，显示的封面
	muted,是否静音输出
-->
<video src="videos/a.mp4" width="520" height="340"
       poster="images/bg.jpg"
       class="v1"
       controls></video>


<input type="button" value="播放" class="play"/>
<input type="button" value="暂停" class="pause"/>
<input type="button" value="当前播放进度时间" class="currLocal"/>
<br>
<input type="button" value="快退2s" class="backPlay"/>
<input type="button" value="快进2s" class="goPlay"/>
<br>

<div class="bar">
	<div class="barGo"></div>
</div>
</body>
</html>
